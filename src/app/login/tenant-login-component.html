<div>
  <h1>Please Enter your tenant key</h1>

  <div class = 'center-text-form'>
  <!-- Tenant passkey form -->
  <input type="text" [(ngModel)]="passkey" placeholder="Enter Passkey" />
  <br /><br />
  </div>
  <button (click)="login()">Submit</button>

  <!-- Error message -->
  <p *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</p>

</div>
