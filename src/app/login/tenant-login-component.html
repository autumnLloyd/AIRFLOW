<div style="max-width: 400px; margin: 50px auto; text-align: center;">
  <h2>Tenant Login</h2>

  <!-- Tenant passkey form -->
  <input type="text" [(ngModel)]="passkey" placeholder="Enter Passkey" />
  <br /><br />
  <button (click)="login()">Login</button>

  <!-- Error message -->
  <p *ngIf="errorMessage" style="color:red;">{{ errorMessage }}</p>

</div>
